        function getSiteName(url) {
            try {
                const domain = new URL(url).hostname;
                return domain.replace('www.', '').split('.')[0];
            } catch (e) {
                return url.split('/')[2] || url;
            }
        }

            try {

                return urlObj.hostname;
            } catch (e) {
                return url.split('/')[2] || url;
            }

        // التحقق مما إذا كان الرابط ينتمي للنطاق الأساسي
        function isSameDomain(url) {
            try {
                const urlObj = new URL(url, `https://${currentDomain}`);
                return urlObj.hostname === currentDomain ||

                        }
                    });
                    
                    // منع فتح النوافذ المنبثقة
                    siteFrame.contentWindow.open = function() {
                        showAdBlockedNotification();
                        return null;
                    };
                    
                } catch (e) {
                    // لا يمكن الوصول إلى محتوى iframe بسبب سياسة CORS
                }
            }, 1000); // التحقق كل ثانية
        }

        // عرض إشعار حجب الإعلان
        function showAdBlockedNotification() {
            adBlockedNotification.style.display = 'flex';
            setTimeout(() => {
                adBlockedNotification.style.display = 'none';
            }, 3000);
        }

        // عرض قائمة المواقع
        function displaySites() {
            sitesList.innerHTML = '';
            
            sitesData.sites.forEach(site => {
                const siteName = getSiteName(site.site_url);
                
                const siteCard = document.createElement('div');
                siteCard.className = 'site-card';
                siteCard.innerHTML = `
                    <img src="${site.image_url}" alt="${siteName}" class="site-image">
                    <div class="site-info">
                        <div class="site-name">${siteName}</div>
                        <div class="site-url">${site.site_url}</div>
                        <p class="site-description">${site.description || 'موقع لمشاهدة المحتوى الرقمي المتنوع.'}</p>
                    </div>
                `;
                
                siteCard.addEventListener('click', () => {
                    openSite(site.site_url, siteName);
                });
                
                sitesList.appendChild(siteCard);
            });
        }

        // فتح الموقع في iframe
        function openSite(url, name) {
            homePage.style.display = 'none';
            sitePage.style.display = 'flex';
            currentSiteName.textContent = name;
            
            // تعيين النطاق الحالي
            currentDomain = getBaseDomain(url);
            
            loading.style.display = 'flex';
            siteFrame.src = url;
            
            // إعداد مانع الإعلانات بعد تحميل الصفحة
            siteFrame.onload = function() {
                loading.style.display = 'none';
                setupAdBlocker();
                
                // محاولة منع النوافذ المنبثقة
                try {
                    const iframeWindow = siteFrame.contentWindow;
                    iframeWindow.open = function() {
                        showAdBlockedNotification();
                        return null;
                    };
                } catch (e) {
                    // لا يمكن الوصول إلى نافذة iframe بسبب سياسة CORS
                }
            };
        }

        // العودة إلى الصفحة الرئيسية
        backBtn.addEventListener('click', () => {
            sitePage.style.display = 'none';
            homePage.style.display = 'block';
            siteFrame.src = '';
            
            // إيقاف مراقبة الإعلانات
            if (adBlockerInterval) {
                clearInterval(adBlockerInterval);
                adBlockerInterval = null;
            }
        });

        // التحكم في السلايدر
        function goToSlide(index) {
            if (index < 0) {
                currentSlide = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentSlide = 0;
            } else {
                currentSlide = index;
            }
            
            slider.style.transform = `translateX(${currentSlide * -100}%)`;
            
            // تحديث النقاط
            document.querySelectorAll('.slider-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        // أحداث السلايدر
        prevSlideBtn.addEventListener('click', () => {
            goToSlide(currentSlide - 1);
        });

        nextSlideBtn.addEventListener('click', () => {
            goToSlide(currentSlide + 1);
        });

        // النقر على النقاط
        document.querySelectorAll('.slider-dot').forEach((dot, i) => {
            dot.addEventListener('click', () => {
                goToSlide(i);
            });
        });

        // تشغيل السلايدر تلقائياً
        setInterval(() => {
            goToSlide(currentSlide + 1);
        }, 5000);

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            displaySites();
            goToSlide(0);
        });

        // معالجة أزرار التنقل
        document.getElementById('btn-home').addEventListener('click', () => {
            // نحن بالفعل في الصفحة الرئيسية
        });
        
        document.getElementById('btn-about').addEventListener('click', () => {
            alert('هذا التطبيق يعرض مجموعة من المواقع مع منع الإعلانات المنبثقة والروابط الخارجية. تم تصميمه لتوفير تجربة تصفح آمنة وممتعة.');
        });
        
        document.getElementById('btn-contact').addEventListener('click', () => {
            alert('للتواصل: info@example.com\nهاتف: +123456789');
        });
    
</script>

</body>
